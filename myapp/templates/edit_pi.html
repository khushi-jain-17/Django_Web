<body>
    
        
        <!-- Edit Address Modal -->
        <div class="" id="addNewAddressModal" tabindex="-1" aria-labelledby="addNewAddressModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addNewAddressModalLabel">Edit Personal Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="edit-info-form">
                            <div class="mb-3">
                                <label for="nationality" class="form-label">Nationality</label>
                                <input type="text" class="form-control" id="nationality" required>
                            </div>
                            <div class="mb-3">
                                <label for="religion" class="form-label">Religion</label>
                                <input type="text" class="form-control" id="religion" required>
                            </div>
                            <div class="mb-3">
                                <label for="marital-status" class="form-label">Marital Status</label>
                                <input type="text" class="form-control" id="marital-status" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="contact" class="form-label">Contact</label>
                                <input type="text" class="form-control" id="contact" required>
                            </div>
                            <div class="mb-3">
                                <label for="country" class="form-label">Country</label>
                                <input type="text" class="form-control" id="country" required>
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" required>
                            </div>
                            <div class="mb-3">
                                <label for="zipcode" class="form-label">Zipcode</label>
                                <input type="text" class="form-control" id="zipcode" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
   
        <script>
            $(document).ready(function() {
                // Populate the modal with existing data
                $('.edit-address').click(function() {
                    $('#nationality').val($('dd:contains("Nationality:")').next().text());
                    $('#religion').val($('dd:contains("Religion:")').next().text());
                    $('#marital-status').val($('dd:contains("Marital status:")').next().text());
                    $('#address').val($('dd:contains("Address:")').next().text());
                    $('#contact').val($('dd:contains("Contact:")').next().text());
                    $('#country').val($('dd:contains("Country:")').next().text());
                    $('#state').val($('dd:contains("State:")').next().text());
                    $('#zipcode').val($('dd:contains("Zipcode:")').next().text());
                });
        
                // Handle form submission
                $('#edit-info-form').submit(function(e) {
                    e.preventDefault();
        
                    const updatedData = {
                        nationality: $('#nationality').val(),
                        religion: $('#religion').val(),
                        marital_status: $('#marital-status').val(),
                        address: $('#address').val(),
                        contact: $('#contact').val(),
                        country: $('#country').val(),
                        state: $('#state').val(),
                        zipcode: $('#zipcode').val(),
                    };
        
                    console.log("Submitted Data:", updatedData);  // Log submitted data
                    localStorage.setItem('personalInfo', JSON.stringify(updatedData));

        
                    $.ajax({
                        url: '/edit/info/',  // Adjust this URL according to your backend setup
                        type: 'POST',  // Change to POST
                        data: JSON.stringify(updatedData),  // Send data as JSON
                        contentType: 'application/json',  // Set content type to JSON
                        beforeSend: function(xhr) {
                            xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}');  // Include CSRF token
                        },
                        success: function(response) {
                            // Update the profile information on the page
                            $('dd:contains("Nationality:")').next().text(updatedData.nationality);
                            $('dd:contains("Religion:")').next().text(updatedData.religion);
                            $('dd:contains("Marital status:")').next().text(updatedData.marital_status);
                            $('dd:contains("Address:")').next().text(updatedData.address);
                            $('dd:contains("Contact:")').next().text(updatedData.contact);
                            $('dd:contains("Country:")').next().text(updatedData.country);
                            $('dd:contains("State:")').next().text(updatedData.state);
                            $('dd:contains("Zipcode:")').next().text(updatedData.zipcode);
        
                            // Hide the modal
                            // $('#addNewAddressModal').modal('hide');
                            // Optionally, show a success message
                            window.location.href = '/';
                            alert('Information updated successfully!');
                        },
                        error: function(xhr) {
                            alert('Error updating information: ' + xhr.responseText);
                        }
                    });
                });
            });
        </script>
